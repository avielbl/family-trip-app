    <meta name="theme-color" content="#1e40af" />

  <body>
    <div id="root"></div>

    <!--
      Error overlay â€” lives OUTSIDE #root so React mounting never removes it.
      Hidden by default; shown only when onerror / unhandledrejection fires.
    -->
    <div id="js-error-overlay" style="display:none;position:fixed;inset:0;z-index:9999;flex-direction:column;align-items:center;justify-content:center;gap:16px;padding:24px;text-align:center;font-family:sans-serif;background:linear-gradient(135deg,#eff6ff,#f0f9ff)">
      <div style="font-size:56px">ðŸ‡¬ðŸ‡·</div>
      <h2 style="color:#1e40af;font-size:18px;margin:0">App failed to load</h2>
      <p id="js-error-msg" style="color:#64748b;font-size:13px;max-width:320px;line-height:1.6;margin:0"></p>
      <button onclick="location.reload()" style="padding:10px 24px;background:#1e40af;color:#fff;border:none;border-radius:10px;font-size:14px;font-weight:600;cursor:pointer">Retry</button>
    </div>

    <script>
      function showError(msg) {
        var overlay = document.getElementById('js-error-overlay');
        var el = document.getElementById('js-error-msg');
        if (overlay) overlay.style.display = 'flex';
        if (el) el.textContent = msg;
      }
      window.onerror = function(msg, src, line, col, err) {
        showError((err && err.message ? err.message : msg) + (src ? ' (' + src.split('/').pop() + ':' + line + ')' : ''));
      };
      window.addEventListener('unhandledrejection', function(e) {
        if (e.reason) showError(e.reason.message || String(e.reason));
      });
    </script>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
